         类的相关注意事项
         1.请记住类并不是具体的实体或者对象。类是我们用来创建具体对象的蓝图或者模具。
         2.类必须拥有一个 constructor 方法，之后被用来实例化类。JavaScript 中的 constructor 只是一个普通的返回对象的函数。唯一特殊的地方在于，使用 “new” 关键字调用这个函数，会讲其原型分配为被返回的原型。
         3.“this” 关键字指向类本身，并在 constructor 方法内定义类的属性。
