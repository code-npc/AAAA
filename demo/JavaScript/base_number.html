    <!-- 浮点数的运算并不总是100%准确的。在js中0.2+0.1的答案就存在误差
        解决方法：可以先全部乘10后在相加，最后除以10，就可以了。一些Math方法也可以，比如保留小数后几位等等。
        
        为什么会出现这种情况？？？

        因为浮点数运算的精度问题。在计算机运行过程中，需要将数据转化成二进制，然后再进行计算。
        js中的Number类型遵循IEEE754标准，在IEEE754标准的64位浮点数相加，因为浮点数自身小数位数的限制而截断的二进制在
        转化为十进制，就变成0.30000000000000004，所以在计算时会产生误差。
        小数转化为IEEE754的过程：先转化为二进制的形式，然后再用科学计数法表示，接着把通过科学计数法表示的二进制数用IEEE754标准表示。
    -->

        <!--

            ' + ' 它的含义在表达式中如果都是数字number类型的,就表示加法中的加号;如果表达式中含有字符串,含义就变成了拼接.
            但是在除法 / ;减法 - ;乘法 * ;中如果表达式中含有字符串,js会尝试把字符串转换为数字; 
         -->

         <!--
