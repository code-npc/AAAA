<body>
    <!-- 
        Date();这是一个对象,var time = new Date();  可以用new关键字创建一个对象
        time.getFullYear() 显示年份
        time.getTime() 计算1970年至今的毫秒数
        time.setFullYear() 设置具体的时间,这里设置的是年份
        time.toUTCString() 把当前系统时间 根据utc 转换为字符串
        time.getDay() 以数字显示星期 名/周日 周一...周六 依次是0 1 2 3 4 5 6 
        
     -->

     <script>
        var time = new Date();
     </script>
</body>
