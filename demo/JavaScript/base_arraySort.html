        数组排序,arr.sort(); 用于对数组的元素进行排序,并返回数组.，改变原数组
        在没有参数的情况下,默认排序顺序是根据字符串Unicode码点。默认按照首字母A~Z a~z 0~9排序.
        函数传参,参数必须是函数. 
        arr.sort(function(a,b){return a-b});按照升序排序
        arr.sort(function(a,b){return b-a});按照降序排序
         
        我的感觉是,在函数中返回负的值,其关系就是a<b,那么就是小的在前大的在后,那不就是递增
        如果返回的时b-a,必须是负值,那么a大b小,也就是大的在前,小的在后,那不就是递减吗,仅仅是个人理解,方便记忆而已.
     -->
