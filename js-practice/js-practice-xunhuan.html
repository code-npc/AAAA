<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜数字</title>
</head>
<body>
    <script>
        // 1.生成一个随机数
        var r = parseInt(Math.random()*100);
        do{
            var input = prompt("请用户输入一个数字：");
            if(input > r){
                alert("值大了");
            }else if(input < r){
                alert("值小了");
            }else{
                alert("猜对了");
            }
        }while(input != r);
        alert("游戏结束");
    </script>
</body>
</html>
