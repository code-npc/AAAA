    <!-- 
                数组迭代
        1、arr.forEach(function(element,index,array){},obj); 对数组的每个元素执行依次提供的函数. 可以有两个参数，第一个是一个回调函数，第二个参数不是必须的，当第二个参数存在的话，回调函数里的this就指向第二个参数，如果没有，那么this指向全局对象。

        2、arr.map();将原数组按照一定的规则映射成一个新的数组。再将其返回，是返回一个新的数组，而不是将原数组直接改变。参数设置和forEach()相似。其中回调函数必须有返回值

        3、arr.filter(); 返回过滤后的新数组。用法和参数跟map差不多。但其回调函数的返回值是判断true或false然后放入新数组。若为true则放入新数组，false则过滤掉。

        4、arr.reduce(callback,initialValue);  第一个参数是一个回调函数，第二个参数是提供的原始值
            其中callback可以依次接受四个参数：（后三个参数，和其他迭代方式的参数是一样的）
            accumulator 上一次调用回调返回的值，或者是提供的原始值（initialValue）
            currentValue 数组中正在处理的元素
            currentIndex 数组中正在处理的元素索引，如果提供了原始值，从0开始，否则从1开始
            array 数组对象本身

        5、arr.reduceRight(); 跟reduce的区别仅仅是，这个是从数组右面也就是尾部开始遍历的。

        6、arr.every(); 返回值为boolean类型。数组中所有的所愿都符合判断条件才返回true

        7、arr.some(); 返回值为boolean类型。只要数组中的某一个值符合你给定的判断条件就返回true。

        8、arr.indexOf(‘elem’);返回在数组中找到的第一个匹配的元素下标，找不到就返回-1 。Internet Explorer 8 或更早的版本不支持。

        9、arr.lastIndexOf(); 返回在数组中找到的最后一个匹配的元素下标；Internet Explorer 8 或更早的版本不支持 lastIndexOf()。

        10、arr.find(); 找出第一个符合条件的数组成员，并返回该成员。如果所有成员都不符合。返回undefined

        11、arr.findIndex(); 找出第一个符合条件的数组成员，并返回该成员的索引下标。如果所有成员都不符合，返回-1

        for (var i in arr){} 遍历数组arr的值，下标为i，在遍历时会自动跳过空元素。如果直接用for循环，就不会跳过空元素
     -->
