    <!-- 
       var car = "porsche"; //创建一个变量并赋值
       var Car = {model: "porsche",price:39999,add:"中国"}//创建一个对象并赋值  (单行)
       var Car = {                  (多行)
        model: "porsche",
        price:39999,
        add:"中国"
       }  

       用new的方法创建对象
       var Car = new Object();
       Car.model = "porsche";
       Car.price = 39999;
       Car.add = "中国";



       用构造器创建对象
       function Car(model,price,add){
            this.model = model;
            this.price = price;
            this.add = add;
       }
       创建Car对象
       var car = new Car('porsche',39999,'中国');
       访问属性；car.model//结果为porsche

     -->

       <h1>用 JSON 字符串创建对象</h1>

       <p id="demo"></p>
       
       <script>
       var text = '{"employees":[ {"firstName":"Bill","lastName":"Gates" },{"firstName":"Steve","lastName":"Jobs" }, {"firstName":"Elon","lastName":"Musk" }]}';
       
       var obj = JSON.parse(text);
       document.getElementById("demo").innerHTML =
       obj.employees[1].firstName + " " + obj.employees[1].lastName;
       console.log(obj);
       </script>
</body>
