<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container{
            display: flex;
            width: 130px;
            height: 500px; 
            border: 1px solid;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
        }
        .flex-item{
            border: 1px solid;
            width: 50px;
        }
        div:nth-child(1){
            flex-grow: 1;
        }
        div:nth-child(2){
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <!-- <div class="flex-item">3</div> -->
    </div>
</body>
</html>
