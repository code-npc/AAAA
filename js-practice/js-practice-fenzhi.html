<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分支结构</title>
</head>
<body>
    <script>
        //根据商品价格，购买数量以及收款金额计算并输出应收金额和找零
        //当总价大于后者等于500时享受8折优惠
        //如果收款金额小于应收金额，给出提示
        // 1.定义输入变量：单价、数量、收款金额
        var price,count,money;
        // 2.输出变量：产品总价，找零
        var total,change;
        // 3.为输入变量赋值
        price = prompt("请输入商品单价");
        count = prompt("请输入商品数量");
        // 4.根据单价和数量计算出商品总价，输出商品总价
        total = price * count;
        // alert(total);
        // 5.判断商品总价大于等于500时，享受八折优惠
        if(total>=500){
            total = total * 0.8;
        }
        alert("你此次消费"+total+"元");
        // 6.判断应收金额 total 和收款金额 money 之间的的关系
        money = prompt("收款：");
        change = money - total;
        if(change >= 0){
            alert("找您零钱："+change+"元")
        }else{
            alert("你的账单有错误！！！");
        }

    </script>    
</body>
</html>
