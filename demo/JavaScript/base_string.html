<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- js 字符串方法 -->

    <h1>JavaScript 字符串方法</h1>
    <!-- 位置是从 0 开始的，空格算一个位置 -->
    <p>indexOf() 方法返回指定文本首次出现的位置：</p> 

    <!-- match(“正则表达式”) 方法检索返回一个字符串匹配正则表达式的结果。 -->
    <p id="demo"></p>
    <!-- str.replace("1","2");  将指定文本替换为指定文本  这里将字符串的第一个 1 替换为 2 -->

    <!-- str.toUpperCase();   将str中所有小写字母转变为大写字母 -->

    <!-- str.toLowerCase();    将str中所有大写字母转变为小写字母 -->

    <!-- slice() 方法提取某个字符串的一部分，并返符回一个新的字串，且不会改动原字符串。 -->

    <!-- str.split("*");   选择一个符号，或任何内容，来分割字符串，返回一个数组，源字符串不会改动 -->
    <script>
    var str = "The full name of China is the People's Republic of China.";
    var pos = str.indexOf("The");
    document.getElementById("demo").innerHTML = pos;
    str.split()
    </script>
    

</body>
