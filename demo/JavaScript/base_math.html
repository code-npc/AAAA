    <!-- 
        Math.PI 返回 Π 的值
        Math.round(x) 返回 x 的整数值(四舍五入)
        Math.ceil(x) 返回 x 的向上取整的数
        Math.floor(x) 返回 x 的向下取整的数
        Math.pow(x,y) 返回 x 的 y 次方
        Math.sqrt(x) 返回 x 的平方根
        Math.abs(x) 返回 x 的绝对值
        Math.max(....参数列表,逗号分隔) 返回参数列表中的最大值
        Math.min(....参数列表,逗号分隔) 返回参数列表中的最小值

        Math.random(); 生成0到1(不包括)的随机数,可以是浮点数,Math.floor(Math.random()); 向下取整,在0到1中
        Math.floor(Math.random()*10); 生成0到10(不包括)的随机整数,生成0到9的随机整数
        Math.floor(Math.random()*10) + 1; 生成1到11(不包括)的随机整数,生成1到10的随机整数
        Math.floor(Math.random() * (max - min)) + min;  生成min到max(不包括)的随机整数
        Math.floor(Math.random() * (max - min + 1)) + min; 生成min到max(包括)的随机整数
     -->
